<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="flex col">
    <header class="main-header flex col align-center">
        <h1 class="logo">TravelTipâœˆ</h1>
        <nav class="main-nav flex">

            <div class="curr-input">
                <div class="curr-location">
                    <p class="loc-info">You are at: <span class="user-pos"></span></p>
                    <div class="btns flex">
                        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
                        <button class="copy-loc" onclick="onCopyLink()">Copy location</button>
                    </div>

                </div>


            </div>
            <div class="main-input">
                <form onsubmit="onPanTo({ev: event})" class="search-loc flex">
                    <input class="input-loc" type="text" placeholder="Enter coordinations">
                    <button class="btn-enter-loc">Search</button>
                </form>

            </div>
        </nav>
    </header>

    <main class="main-content grid">
        <aside class="locs-info grid">
            <div class="weather"></div>
            <div class="saved-locs-container">
                <table class="loc-list">
                    <thead>
                        <tr>
                            <th>delete</th>
                            <th>place name</th>
                            <th>go</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </div>
        </aside>
        <section class="map-container">
            <div class="pick-location-modal flex col align-center hide">
                <h2>Location name?</h2>
                <input type="text" class="loc-name" placeholder="Home..">
                <select name="pan-icons" title="select font" id="icon" class="pan-icons">
                    <option value="">Regular</option>
                    <option value="home">Home</option>
                    <option value="police">Police</option>
                    <option value="car">Car</option>
                    <option value="plane">Plane</option>
                    <option value="toilets">Toilet</option>
                </select>
                <div class="btns-container">
                    <button class="add" onclick="onGetUserInput(true)">Add</button>
                    <button class="cancel" onclick="onGetUserInput(false)">Cancel</button>
                </div>
            </div>
            <div id="map" style="width: 100%; height: 400px;"></div>

        </section>
    </main>


    <script src="js/lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
